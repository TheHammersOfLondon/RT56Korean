 #Events

 r56.soviet.1.t:0 "국가 계획 위원회의 1935년 산업 보고"
 r56.soviet.1.d:0 "국가 계획 위원회는 현재의 5개년 계획이 여전히 예정보다 앞당겨졌다고 중앙 위원회에 보고하게 되어 기뻐하고 있습니다! 작년 우리는 철강 생산에 큰 진전을 이루었고, 다른 국가들은 그것을 따라오지 못하고 있습니다. 우리는 또한 지난 몇 년 동안 석유와 석탄 생산량을 늘렸습니다.\n국가 계획 위원회는 우리를 산업 강국으로 변모시키고 있습니다! 하지만 우리는 질문이 하나 있습니다. 우리는 여전히 생산 목표를 달성하는데 집중해야 할까요? 아니면 민간 산업을 확대하는 쪽으로 자원을 분배해야 할까요?"
 r56.soviet.1.a:0 "생산 목표에 중점을 맞춰라"
 r56.soviet.1.b:0 "민간 산업 확장에 다시 중점을 맞춰라"
 r56.soviet.2.t:0 "철도 운송의 둔화"
 r56.soviet.2.d:0 "국가 계획 위원회는 철도 운송의 둔화로 생산 할당량이 적시에 충원되는 것을 막고 있다고 보고했습니다. 이는 전반적인 생산 속도의 저하로 이어집니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다."
 r56.soviet.2.a:0 "변명이군"
 r56.soviet.3.t:0 "더욱 느려진 철도 운송"
 r56.soviet.3.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 권고 했습니다."
 r56.soviet.3.a:0 "기차가 제 시간에 운행되도록 하는 것이 얼마나 힘든데?"
 r56.soviet.4.t:0 "엄청나게 느려진 철도 운송"
 r56.soviet.4.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 권고 했습니다."
 r56.soviet.4.a:0 "받아들일수 없다"
 r56.soviet.5.t:0 "추가적인 철도 운송 속도 감소"
 r56.soviet.5.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 다시 한번 권고 했습니다."
 r56.soviet.5.a:0 "지난번과 똑같군."
 r56.soviet.6.t:0 "다시한번 철도 운송 속도 감소"
 r56.soviet.6.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 5번째로 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 다시 한번 권고 했습니다."
 r56.soviet.6.a:0 "그거야! 국가 계획 위원회를 없애버리자!"
 r56.soviet.7.t:0 "철도로 인한 생산속도 감소"
 r56.soviet.7.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 6번째로 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 다시 한번 권고 했습니다."
 r56.soviet.7.a:0 "철도에 관해서 날 좀 그만 괴롭혀!"
 r56.soviet.8.t:0 "철도 운송 불가"
 r56.soviet.8.d:0 "국가 계획 위원회는 철도 운송속도의 둔화로 여전히 생산 할당량이 적시에 충원되는 것을 막고 있다고 7번째로 보고했습니다. 현재의 철도 체계는 우리 산업의 규모를 따라가지 못하고, 이를 유지하기는 힘들다는 지적이 나왔습니다. 국가 계획 위원회는 가능한 한 빨리 개선할 것을 다시 한번 권고 했습니다."
 r56.soviet.8.a:0 "어쨌든 철도는 일시적 유행일 뿐이야"
 r56.soviet.9.t:0 "질병 발생이 보고됨"
 r56.soviet.9.d:0 "우리의 도시들은 겉으로 보기보다 치명적인 질병 발생의 위협에 노출되어 있습니다. 의사들은 전염병이 더 악화되기 전에 전국적으로 즉시 대규모 예방접종을 실시할 것을 권고하고 있습니다."
 r56.soviet.9.a:0 "우리가 강국이 되는데 어려움을 주겠군"
 r56.soviet.11.t:0 "질병 발생 악화"
 r56.soviet.11.d:0 "조치를 취하지 않으면, 우리나라에 영향을 미치고 있는 전염병은 시간이 지날수록 악화될 뿐입니다. 거의 모든 주요 도시들이 영향을 받고 있고 우리 경제에 미치는 영향은 헤아릴 수 없을 정도입니다."
 r56.soviet.11.a:0 "우리가 강국이 되는데 어려움을 주겠군"
 r56.soviet.16.t:0 "5개년 계획의 실패"
 r56.soviet.16.d:0 "국가 계획 위원회는 현재의 5개년 계획이 예정보다 늦어졌다고 알려왔습니다. 당초 예정보다 앞당겨진 산업 계획이었지만, 우리는 뒤쳐졌고 당이 정한 계획을 끝내는데 필요한 마감일을 놓쳤습니다. 이것은 우리의 산업에 영향을 미쳤고 당혹스러운 일중 하나입니다."
 r56.soviet.16.a:0 "책임자를 불러와라"
 r56.soviet.16.b:0 "모든 사람은 실수를 저지르는 법이지"
 r56.soviet.18.t:0 "예조프가 스탈린 정권의 전복세력을 형성하다" 
 r56.soviet.18.d:0 "니콜라이 예조프는 NKVD에서의 자신의 지위가 위태로워질지도 모르고, 스탈린이 그를 제거할지도 모른다고 두려워하기 시작했습니다. 그는 현재 국가의 적인 사람들을 찾는 것을 목표로 하고 있는 활동들을 진행하고 있습니다. 스탈린을 권좌에서 몰아내기 위해서 말이죠."
 r56.soviet.18.a:0 "우리는 서둘러 움직여야 한다"
 r56.soviet.19.t:0 "NKVD 요원들과 트로츠키의 접촉"
 r56.soviet.19.d:0 "NKVD 요원들이 트로츠키와 접촉해 비밀리에 러시아로 돌아오는 중입니다. 이 일은 시간이 걸리겠지만, 도중에 외국 요원이나 스탈린 충성파에게 들키지 않도록 조심해야 합니다. 트로츠키가 다시 이끌게 된다면 쿠데타에 필요한 정통성과 경험있는 리더쉽을 얻게 될 것입니다."
 r56.soviet.19.a:0 "완벽해"
 r56.soviet.20.t:0 "안드레이 블라소프는 도움을 주고 싶어합니다"
 r56.soviet.20.d:0 "블라소프가 NKVD에 있을때, 그는 우리의 계획에 관심을 가지는 것으로 보였고, 도움을 주고 싶어했습니다. 우리 요원들의 세부사항에 관심이 너무 많은 것 같기는 했습니다만."
 r56.soviet.20.a:0 "우리는 이용할수 있는 모든 도움을 이용해야 한다"
 r56.soviet.20.b:0 "그는 스탈린 충성파일 수도 있습니다. 위험을 감수할수는 없습니다"
 r56.soviet.21.t:0 "정치적 망명자들과의 접촉"
 r56.soviet.21.b:0 "그들이 망명한 이유가 있지"
 r56.soviet.21.d:0 "우리 NKVD 요원들은 망명중인 공산주의자들과 다른 정치적 인사들의 귀국이 쿠데타 이후 보다 안정적인 정부를 유지하도록 도울 수 있다고 제안했습니다. 또한 이것은 세계적으로 우리 정부에 합법성을 제공할 것입니다."
 r56.soviet.21.a:0 "그들은 새로운 소비에트 국가의 강화를 도울 것이다"
 r56.soviet.22.t:0 "망명한 장군들과의 접촉?"
 r56.soviet.22.d:0 "우리의 NKVD요원들이 파문당한 장군들과 다른 군 인사들을 몰래 국내로 들여보낼 것을 제안했습니다. 이것은 좀 더 안정적인 쿠데타 군부에 도움이 될 수 있습니다. 이것은 또한 더 강하고 더 경험 많은 군대가 될 것입니다."
 r56.soviet.22.a:0 "우리는 위험을 감수할수 없다."
 r56.soviet.22.b:0 "좋은 생각이야!"
 r56.soviet.24.t:0 "트로츠키의 귀환!"
 r56.soviet.24.d:0 "망명지에서 돌아온 트로츠키가 [SOV.GetNameDefCap]을(를) 이끌기 위해 돌아왔습니다. 혁명이 다시한번 정상적으로 돌아오며 그는 전세계의 노동자들에게 희망을 가져다 줄 것입니다!"
 r56.soviet.24.a:0 "트로츠키 동지 만세!"
 r56.soviet.26.t:0 "힘의 공백 속에서"
 r56.soviet.26.d:0 "공산주의 타도를 도운 많은 파벌들 덕분에 우리는 심각한 불안정을 겪고 있습니다. 나라를 다시 혼란에 빠뜨리고 싶지 않다면, 우리는 파벌들중 하나의 편을 들어 안정시켜야 합니다."
 r56.soviet.26.a:0 "민주주의를 지지하는 이들은 러시아의 진정한 정신을 가지고 있다!"
 r56.soviet.26.b:0 "다른 체제는 실패했다, 군주제만이 답이다!"
 r56.soviet.26.c:0 "민족주의자들이 우리나라를 영광으로 이끌 것이다!"
 r56.soviet.27.t:0 "스탈린이 권좌에서 내려오다"
 r56.soviet.27.d:0 "스탈린읜 체포되어 공산당원들에 의해 즉시 처형당했습니다. [SOV.GetLeader]는 NKVD 요원들과 함께 스탈린의 사무실로 들어가 러시아 인민들에 대한 범죄를 열거하고 그를 체포했습니다. 재판이 열린 바로 다음날 사형선고를 받고 오후 늦게 교수형을 당했습니다. 또한 스탈린의 범죄에 가담한 혐의로 기소된 러시아 정부의 많은 관리들이 체포되어 수감되거나 처형되고 있습니다. [SOV.GetNameDefCap]을(를) 누가 이끌지 아무도 모릅니다. 소문에 의하면 [SOV.GetLeader]는 트로츠키가 돌아와서 이끌도록 요청받았다고 합니다."
 r56.soviet.27.a:0 "실패한 혁명이 죽었군!"
 r56.soviet.27.b:0 "스탈린의 카드로 만든 집이 마침내 무너졌군"
 r56.soviet.28.t:0 "[SOV.GetName]의 소비에트 정부"
 r56.soviet.28.d:0 "트로츠키가 스탈린의 시대를 끝내고 소련 정부를 이끌기 위해 돌아왔습니다. 그는 반공적인 관리들과 장교들로 구성된 큰 파벌에 의해 지지를 받아왔습니다. 이 파벌은 육군과 정부에서 빠르게 많은 추종자들을 형성했고 친공산주의 관료들을 하룻밤 사이에 해치웠습니다. 일부 전문가들은 트로츠키의 스탈린 충성파 숙청과 쿠데타에 따른 혼란으로 인해 공산당은 회복할 수 없을 정도로 약화된 것으로 의심하고 있습니다. 쿠데타의 지도자인 [SOV.GetLeader]은(는) 이제 새로운 [SOV.GetName] 정부와 그 안에 있는 많은 파벌들을 안정시키는 불가능해 보이는 과제를 안고 있습니다."
 r56.soviet.28.a:0 "우리는 이제 더 나은 미래를 위해 우리 인민들을 이끌어야 한다"
 r56.soviet.28.b:0 "작은 '실험'이 끝났군"
 r56.soviet.28.c:0 "우리는 혁명을 이어가야 한다."
 r56.soviet.29.t:0 "[SOV.GetLeader]는 세계혁명을 부르짖다"
 r56.soviet.29.d:0 "[SOV.GetLeader]은(는) 전 세계의 자본주의 정부를 전복시키고, 세계혁명을 일으키려는 [SOVGetName]의 투쟁을 촉구했습니다."
 r56.soviet.29.a:0 "우리의 상상은 실현될 것이다!"
 r56.soviet.29.b:0 "좋지않군..."
 r56.soviet.29.c:0 "시간문제다!"

